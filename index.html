<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@300;400;600;700;800&family=Kumbh+Sans:wght@100;200;300;400;500&family=Open+Sans:wght@300;400;500;600&family=Poppins:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <main class="main">
      <div class="signUpForm flex">
        <div class="content">
          <h1>Learn to code by watching others</h1>
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>

        <div class="form">
          <div class="sale">
            <span class="boldText"> Try it free 7 days </span> then $20/mo.
            thereafter
          </div>

          <div class="formContainer">
            <form action="#">
              <input
                type="text"
                id="name"
                class="input"
                placeholder="Uzair |"
              />

              <input
                type="text"
                name="lastName"
                id="lastName"
                class="input"
                placeholder="Last Name"
              />

              <input
                type="email"
                name="email"
                id="email"
                class="input"
                placeholder="Email Address"
              />

              <input
                type="password"
                name="password"
                id="password"
                class="input"
                placeholder="Password"
              />

              <input
                type="submit"
                value="CLAIM YOUR FREE TRIAL"
                id="submit"
                class="input"
              />

              <p class="singupCondition">
                By clicking the button, you are agreeing to our
                <span class="agree"> Terms and Services </span>
              </p>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
